<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            margin-top: 50px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">

<div th:include="navbar.html"></div>

<div class="welcome-container">
    <h2 class="text-success"><span th:text="${userName}"></span></h2>
    <div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://assets.aboutamazon.com/dims4/default/c2b8cfb/2147483647/strip/true/crop/2000x1000+0+63/resize/1200x600!/quality/90/?url=https%3A%2F%2Famazon-blogs-brightspot.s3.amazonaws.com%2Fa3%2Fc2%2F5c0b93db41d789be1bec015003bd%2Fpharmacy-hero-2000x1125.jpg" alt="tablets" width="1100" height="400">
    </div>
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/id/913784258/photo/pharmacist-filling-prescription.jpg?s=612x612&w=0&k=20&c=mI56ZCyPOnc-H-0I4r3gdJQ1_6YrXfsp4oFppgq79kM=" alt="tablets" width="1100" height="400">
    </div>
    <div class="carousel-item">
      <img src="https://image.cnbcfm.com/api/v1/image/106797515-1605549084509-Amazon_Pharmacy_asset.jpg?v=1689351581&w=1920&h=1080" alt="tablets" width="1100" height="400">
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
