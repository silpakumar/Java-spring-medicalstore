<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Medicine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }

        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #dc3545;
            text-align: center; /* Center-align the heading text */
        }

        .confirmation-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            margin-top: 20px;
            border: 1px solid #dee2e6; /* Add border to the table */
        }

        th, td {
            text-align: center;
            border: 1px solid #dee2e6; /* Add border to table cells */
            padding: 8px;
        }

        input[type="submit"] {
            width: 100px;
        }
        .confirmation-text{
			color: darkgreen;
			text-align: center;
			font-weight: bold;
		}
 		 .table-container {
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            margin: auto; 
            margin-top: 20px;
            }
    </style>    
</head>
<body style="background-color: bisque ;">
    <div th:include="navbar.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>
				<div class="table-container">
                <h2>Delete Medicine</h2>
                <p class="confirmation-text">Are you sure you want to delete this medicine?</p>
				
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Expired Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${medicine}">
                            <td th:text="${medicine.id}"></td>
                            <td th:text="${medicine.mname}"></td>
                            <td th:text="${medicine.description}"></td>
                            <td th:text="${medicine.price}"></td>
                            <td th:text="${medicine.expdate}"></td>
                        </tr>
                    </tbody>
                </table>

                <form th:action="@{/delete/{id}(id=${medicine.id})}" method="post">
                    <div class="text-center">
                        <input type="submit" value="Delete" class="btn btn-danger" />
                    </div>
                </form>
		</div>
            </div>
        </div>
    </div>
   
   
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
