<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Medicine</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }
        
        .center-form {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh; 
        }
        
        .custom-form {
            border: 1px solid #ddd; 
            padding: 20px; 
            margin-bottom: 20px;
            background-color: #f8f9fa; 
        }

    </style>
</head>
<body style="background-color: bisque;">
	<div th:include="navbar.html"></div>
	
    <div class="container center-form">
        <div class="row">
            <div class="col-md-12">
                
                <h2 style="text-align: center; color: darkgreen;">Add Medicine</h2>
                
                <div th:if="${message}" th:text=${message}></div>
                <br>
                
                <form th:action="@{/add}" th:object="${medicine}" method="post" class="custom-form">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="Mname" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Description:</label>
                        <div class="col-sm-9">    
                            <input type="text" class="form-control" name="description" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Price:</label>
                        <div class="col-sm-9">
                            <input type="Number" class="form-control" name="price" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">EXP Date:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" name="expdate" />
                        </div>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <br>

                </form>

            </div>
        </div>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
